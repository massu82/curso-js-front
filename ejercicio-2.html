<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
        .container{
            background-color: beige;
            display: flex;
            flex-flow: row wrap;
            align-items:baseline;
   
        }
        .item{
            background-color: blueviolet;
            padding: 5px 10px;
            color: white;
            text-align: center;
            font-size: larger;
            margin: 15px;
            border: 2px solid white;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">caja 1</div>
      <div class="item" style="font-size: x-large; font-weight: 600;">caja 2</div>
      <div class="item">caja 3</div>
      <div class="item">caja 4</div>
      <div class="item">caja 5</div>
      <div class="item">caja 6</div>
    </div>
  </body>
</html>
