<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=duv.login, initial-scale=1.0" name="viewport"/>
        <title>
            Login
        </title>
        <link href="./css/style-3.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
        <body>
            <div class="login">
                <div class="form-container">
                    <img alt="logo" class="logo" src="./logos/logo_yard_sale.svg"/>
                    <form action="/" class="form">
                        <label class="label" for="email">
                            Email address
                        </label>
                        <input class="input input-email" id="email" placeholder="Email address" type="email"/>
                        <label class="label" for="new-password">
                            Password
                        </label>
                        <input class="input input-password" id="new-password" placeholder="**************" type="password"/>
                        <input class="primary-button login-button" type="submit" value="Log in"/>
                        <a href="/">
                            Forgot my password
                        </a>
                    </form>
                    <button class="secondary-button signup-button" type="submit">
                        Sign up
                    </button>
                </div>
            </div>
        </body>
    </head>
</html>
