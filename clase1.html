<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=duv.login, initial-scale=1.0" name="viewport"/>
        <title>
            Login
        </title>
        <link href="./css/style.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet"/>
        <body>
            <div class="login">
                <div class="form-container">
                    <img alt="logo" class="logo" src="./logos/logo_yard_sale.svg"/>
                    <h1 class="title">
                        Create a new password
                    </h1>
                    <p class="subtitle">
                        Enter a new pasword for you account
                    </p>
                    <form action="/" class="form">
                        <label class="label" for="password">
                            Passwords
                        </label>
                        <input class="input input-password" id="password" placeholder="**************" type="password"/>
                        <label class="label" for="new-password">
                            Password
                        </label>
                        <input class="input input-password" id="new-password" placeholder="**************" type="password"/>
                        <input class="primary-button login-button" type="submit" value="Confirm"/>
                    </form>
                </div>
            </div>
        </body>
    </head>
</html>
